                  // JavaScript function to handle file input click
function handleFileInput() {
  document.getElementById('fileInput').click();
}

// Handle the file selected by the user
document.getElementById('fileInput').addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (!file) return;

  // Check the file type
  const fileType = file.type;
  if (fileType.startsWith('image/')) {
    // Handle image upload
    handleImageUpload(file);
  } else if (fileType.startsWith('video/')) {
    // Handle video upload
    handleVideoUpload(file);
  } else {
    // Invalid file type, show an error message or handle it accordingly
    console.log('Invalid file type. Only images and videos are allowed.');
  }
});

// Function to handle image upload
function handleImageUpload(imageFile) {
  // Handle the image upload and processing here
  console.log('Uploading image:', imageFile.name);
}

// Function to handle video upload
function handleVideoUpload(videoFile) {
  // Handle the video upload and processing here
  console.log('Uploading video:', videoFile.name);
}
